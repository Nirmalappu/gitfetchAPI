<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card mx-auto" style="width: 18rem;">
            <img id="user-picture" src="" class="card-img-top" alt="User Picture">
            <div class="card-body text-center">
                <h5 class="card-title" id="user-name">User Name</h5>
                <p class="card-text" id="user-email">User Email</p>
                <button class="btn btn-primary" id="fetch-user-btn">Get Random User</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  
    <script src="./main.js"></script>
</body>

</html>
